<ion-view view-title="Tank List">
    <ion-content>
        <div class="card" ng-repeat="tank in tanks">
            <div class="item item-avatar">
                <img ng-src="img/{{tank.image}}"/>
                <h2>{{tank.name}}</h2>
            </div>
            <div class="list-borderless">
                <div class="row">
                    <div class="col-50">
                        <label class="text-left item item-input">
                            <span class="input-label positive">Tier:</span>
                            <span class="text-left item-content">
                                {{tank.tier}}
                            </span>
                        </label>
                    </div>
                    <div class="col-50">
                        <label class="text-left item item-input">
                            <span class="input-label positive">Price:</span>
                            <span class="text-left item-content">
                                {{tank.price}} {{tank.payType}}
                            </span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-50">
                        <label class="text-left item item-input">
                            <span class="input-label positive">Attack:</span>
                            <span class="text-left item-content">
                                {{tank.basicInfo.attack}}
                            </span>
                        </label>
                    </div>
                    <div class="col-50">
                        <label class="text-left item item-input">
                            <span class="input-label positive">Armor:</span>
                            <span class="text-left item-content">
                                {{tank.basicInfo.armor}}
                            </span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-50">
                        <label class="text-left item item-input">
                            <span class="input-label positive">Fire Speed:</span>
                            <span class="text-left item-content">
                                {{tank.basicInfo.fireSpeed}}
                            </span>
                        </label>
                    </div>
                    <div class="col-50">
                        <label class="text-left item item-input">
                            <span class="input-label positive">Movement:</span>
                            <span class="text-left item-content">
                                {{tank.basicInfo.movement}}
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="item item-divider-android item-icon-left positive" ng-click="goToUpgradeDetails(tank.name)">
                <i class="icon ion-eye my-icon"></i>
                View Upgrade Details
            </div>
        </div>
    </ion-content>
</ion-view>
