<ion-view view-title="{{tankName}} Upgrade Details">
    <ion-side-menus enable-menu-with-back-views="false">
        <ion-pane ion-side-menu-content>
            <ion-nav-bar class="bar-stable bar-positive has-tabs-top">
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-android-menu" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-tabs class="tabs-striped tabs-top tabs-positive">
                <ion-tab title="TURRET">
                    <ion-nav-view>
                        <ion-content class="scroll-bg">
                            <div class="card" ng-repeat="item in tankDetails.turret">
                                <div class="item item-divider-android positive-bg">
                                    <label class="text-center">
                                        <div class="item-content largeTitle light">
                                            Level: {{item.level}} - Time: {{item.time}}
                                        </div>
                                    </label>
                                </div>
                                <div class="list-borderless">
                                    <div class="row">
                                        <div class="col-50">
                                            <label class="text-left item item-input">
                                                <span class="input-label positive">Attack:</span>
                                                <span class="text-left item-content">
                                                    {{item.attack}}
                                                </span>
                                            </label>
                                        </div>
                                        <div class="col-50">
                                            <label class="text-left item item-input">
                                                <span class="input-label positive">Fire Speed:</span>
                                                <span class="text-left item-content">
                                                    {{item.fireSpeed}}
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-50">
                                            <label class="text-left item item-input">
                                                <span class="input-label positive">Price:</span>
                                                <span class="text-left item-content">
                                                    {{item.price | currency:'':0}}
                                                </span>
                                            </label>
                                        </div>
                                        <div class="col-50">
                                            <label class="text-left item item-input">
                                                <span class="input-label positive">Diamonds:</span>
                                                <span class="text-left item-content">
                                                    {{item.diamonds}}
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ion-content>
                    </ion-nav-view>
                </ion-tab>

        <ion-side-menu side="left" width="150">
            <ion-header-bar class="bar-stable bar-positive has-tabs-top">
                <h1 class="title">Menu</h1>

            <ion-content class="scroll-bg">
                <ion-list>
                    <ion-item ng-click="goToTankList()">
                        Tank List
                    </ion-item>
                    <ion-item ng-repeat="tank in tanks" ng-click="goToUpgradeDetails(tank.name)" menu-close>
